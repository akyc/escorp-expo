            <div class="col-12" name="#a060782">a060782</div>

    </div>
    <scritp>
        let images = document.querySelectorAll('img');
        images.forEact(image => {
        image.onerror = function(){
        let newSrc = this.getAttribute('alt')
        this.src = newSrc + '.jpg'
        }
        })
    </scritp>
